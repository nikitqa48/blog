{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
       
    </p>

{{ post.body|linebreaks }}
<a href="{% url 'post_share' pk=post.slug %}">Отправить пост на почту</a>
{% endblock %}
